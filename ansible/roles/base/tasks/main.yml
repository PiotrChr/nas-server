---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install base packages
  apt:
    name:
      - git
      - curl
      - vim
      - net-tools
      - smartmontools
      - ufw
      - avahi-daemon
      - zfsutils-linux
    state: present

- name: Ensure vm.max_map_count meets Elasticsearch requirement
  sysctl:
    name: vm.max_map_count
    value: "262144"
    state: present
    sysctl_set: yes
    reload: yes

- name: Ensure mount points exist
  file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop: "{{ base_mount_points }}"

- name: UFW allow SSH
  ufw:
    rule: allow
    port: "22"
    proto: tcp

- name: Enable UFW
  ufw:
    state: enabled
